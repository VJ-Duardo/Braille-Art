<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create & Transform Braille Art</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style_smol.css">
        <link rel="stylesheet" media="screen and (min-width: 900px) and (min-height: 769px)" href="css/style.css">
    </head>
    <body>
        <h1> Create Braille Pictures from Twitch Emotes </h1>
        <div id="content">
            <textarea id="input" cols="70" rows="30" placeholder="Output Here!" readonly></textarea>
            <div id="controls">
                <div class="control" id="input">
                    <table>
                        <tr>
                            <td>Channel: </td>
                            <td><input id="channel" type="text"></td>
                        </tr>
                        <tr>
                            <td>Emote: </td>
                            <td><input id="emote" type="text"></td>
                        </tr>
                    </table>
		</div>
                <div class="control" id="dotOption">
                    <input type="checkbox" id="dotForBlank" value="True" checked>
                    <label for="dotForBlank">Replace blank characters</label>
                </div>
                <div class="control">                    
                    <table>
                        <tr>
                            <td>Brightness: </td>
                            <td><input type="range" id="brightness" oninput="slider_drag()" min="0" max="255" value="105"></td>
                        </tr>
                        <tr>
                            <td>Height:</td>
                            <td><input type="number" id="height" value="60" step="10"></td>
                        </tr>
                        <tr>
                            <td>Witdh:</td>
                            <td><input type="number" id="width" value="60" step="10"></td>
                        </tr>
                    </table>
                    <button id="genButton" onclick="generate_from_twitch_click()">Generate</button>
                </div>
            </div>
        </div>
        <footer>
            <p> By VJ-Duardo </p>
            <p> Github: <a href="https://github.com/VJ-Duardo/Transform-Braille-Art" target="_blank">VJ-Duardo/Transform-Braille-Art</a></p>
        </footer>
        <script src="js/braille_data.js"></script>
        <script src="js/braille.js"></script>
        <script src="js/Pixel.js"></script>
        <script src="js/generate.js"></script>
        <script src="js/urlfetcher.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
