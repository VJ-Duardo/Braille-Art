<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transform Braille Art</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style_smol.css">
        <link rel="stylesheet" media="screen and (min-width: 900px) and (min-height: 769px)" href="css/style.css">
        <script src="js/braille_data.js"></script>
        <script src="js/braille.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <h1> Rotate/Invert/Mirror Braille Pictures </h1>
        <div id="content">
            <textarea id="input" placeholder="Input Here!"></textarea>
            <div id="controls">
                <button onclick="invert_click()">Invert</button>
                <button onclick="rotate_click()">Rotate</button>
                <button onclick="mirror_click()">Mirror</button>
                <div>
                    <input type="checkbox" id="dotForBlank" value="False">
                    <label for="dotForBlank">Replace blank characters</label>
		</div>
            </div>
        </div>
        <footer>
            <p> By VJ-Duardo </p>
            <p> Github: <a href="https://github.com/VJ-Duardo/Transform-Braille-Art" target="_blank">VJ-Duardo/Transform-Braille-Art</a></p>
        </footer>
    </body>
</html>
